<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header container">
    <p class="header site-name">Library</p>
    <p class="header add-button">add new book</p>
  </div>
  <div class="main container">
  </div>
  <div class="form container">
    <form class="book-form" action="">
      <input type="text" name="author" id="author" placeholder="Author">
      <input type="text" name="title" id="title" placeholder="Title">
      <input type="number" name="pages" id="pages" placeholder="Number of pages">
      <div class="select">
        <label for="isRead">Is read?</label>
        <select name="isRead" id="isRead">
          <option value="-">-</option>
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
      </div>
      <button type="button">Add book</button>
    </form>
  </div>
</body>
</html>
